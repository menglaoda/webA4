<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//判断一个数是偶数还是奇数
			var a1 = 10 ;
			//单分支----if条件判断语句
			if(a1%2 == 0){
				console.log(a1+"是一个偶数");
			}
			
			//1、求两个数的最大数；
			var a2 =30;
			var a3 = 20;
			//双分支语句格式
			if(a2>a3){
				console.log("最大数为："+a2);
			}else{
				console.log("最大数为："+a3);
			}
			
			//多分支语句格式
			var x = 50;
			if(x<1){
				console.log(x);
			}else if(1<=x && x<10){
				console.log(2*x+1);
			}else if(x>=10){
				console.log(5*x-7)
			}else{
				console.log(x+"不是一个数");
			}
			
			//嵌套if结构
			var a4 = 40;
			if(a4>=10){
				 if(a4%2==0){
				 	console.log(a4+"是偶数");
				 }else{
				 	console.log(a4+"是奇数");
				 }
			}
			
			//多分支——switch语句
			var a5 = "B";
			switch(a5){
				case "A":
				console.log("成绩90分以上");
				break;
				case "B":
				console.log("成绩70-90分");
				break;
				case "C":
				console.log("成绩60-70分");
				break;
				case "D":
				console.log("成绩60分以下");
				break;
				default:
				console.log("成绩无效");
				break;
			}
		</script>
	</head>
	<body>
	</body>
</html>
