<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 50px;
				border: solid 1px black;
				line-height: 26px;
				text-align: center;
				position: absolute;
				top: 0px;
				left: 0px;
				display: none;
			}
			a{
				text-decoration: none;
				color: black;
				background: #ccc;
				display: block;
			}
			a:hover{
				background: white;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementsByClassName("box")[0];
				//右键菜单事件
				document.oncontextmenu = function(e){
					var e = e||event;
					var x = e.clientX;
					var y = e.clientY;
					box.style.top = y+"px";
					box.style.left = x+"px";
					box.style.display = "block";
					return false;
				}
				document.onclick = function(){
					box.style.display ="none";
				}
			}
		</script>
	</head>
	<body>
		<div class="box">
			<a href="#">复制</a>
			<a href="#">粘贴</a>
			<a href="#">剪切</a>
		</div>
	</body>
</html>
