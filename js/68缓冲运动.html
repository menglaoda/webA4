<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 50px;
				left: 0px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.querySelector("#btn");
				var box = document.querySelector("#box");
				var timer ;
				btn.onclick = function(){
					clearInterval(timer);
					timer = setInterval(function(){
						//1.目标值
						var target = 701;
						//2.获取当前位置
						var start = box.offsetLeft;
						//3.给一个速度
						var speed = (target-start)/5;
						speed=speed>0?Math.ceil(speed):Math.floor(speed);
						console.log(start+","+speed+"="+(start+speed));
						//4.开始运动
						if(start==700){
							clearInterval(timer);
						}else{
							box.style.left = start+speed+"px";
						}				
					},50)
				}
			}
		</script>
	</head>
	<body>
		<button id="btn">开始缓冲运动</button>
		<div id="box"></div>
	</body>
</html>
