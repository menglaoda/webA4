<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 50px;
				left: 0px;
				opacity: 1;
			}
		</style>
		<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.querySelector("#btn");
				var box = document.querySelector("#box");
				var timer ;
				btn.onclick = function(){
					//move(box,"opacity",0.5,100);
					//console.log(getStyleAttr(box,"width"));
					
					//实现一个链式运动
					move(box,"left",500,30,function(){
						move(box,"top",500,30,function(){
							move(box,"left",0,30,function(){
								move(box,"top",50,30);
							})
						})
					})
				}
				 

			}
		</script>
	</head>
	<body>
		<button id="btn">开始缓冲运动</button>
		<div id="box"></div>
	</body>
</html>
