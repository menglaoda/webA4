<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				height: 30px;
				list-style: none;
				background: red;
			}
			li:nth-child(2n){
				background: blue;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oli = document.getElementsByTagName("li");
				var n = 0;
				setInterval(function(){
					n++;
					if(n%2!=0){
						for(var i=0;i<oli.length;i++){
							if(i%2==0){
								oli[i].style.background = "blue";
							}else{
								oli[i].style.background = "red";
							}
						}
					}else{
						for(var i=0;i<oli.length;i++){
							if(i%2==0){
								oli[i].style.background = "red";
							}else{
								oli[i].style.background = "blue";
							}
						}
					}										
				},1000)
			}
		</script>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
