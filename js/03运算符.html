<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//算术运算符
			var a1 = 10;
			var a2 = 3;
			console.log(a1+a2);
			console.log(a1-a2);
			console.log(a1*a2);
			console.log(a1/a2);
			console.log(a1%a2);
			
			//自增、自减
			a1++
			console.log(a1);
			
			//关系运算符
			console.log(a1==a2);//"false"
			console.log(a1>a2);//"true"
			console.log(a1<=a2);
			
			//逻辑运算符
			console.log(a1>a2 && a1>5);// "true"
			
			console.log(a1>a2 || a1<5);//"true"
			
			console.log(!a1>a2);//"false"
			
			//其他运算符
			var a3 = "a";
			console.log(a3+1);
			
			//3.三元(目)条件运算符
			a1<a2?console.log(a1):console.log(a2);

		</script>
	</head>
	<body>
	</body>
</html>
