<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 590px;
				height: 475px;
				background:brown;
				margin: 100px auto;
			}
			img{
				width: 100px;
				height: 100px;
				float: left;
				margin-left: 15px;
				margin-top: 15px;
			}
			img:first-child{
				width: 330px;
				height: 330px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oimg = document.getElementsByTagName("img");
				for(var i=1;i<oimg.length;i++){
					oimg[i].onmouseover = function(){
						oimg[0].src = this.src;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<img src="img/ia_100000005.png" />
			<img src="img/ia_100000005.png" />
			<img src="img/ia_100000006.png" />
			<img src="img/ia_100000009.png" />
			<img src="img/ia_100000010.png" />
			<img src="img/ia_100000011.png" />
			<img src="img/ia_100000012.png" />
			<img src="img/ia_100000013.jpg" />
			<img src="img/ia_100000014.png" />
			<img src="img/ia_100000018.png" />
			<img src="img/ia_100000019.png" />
			<img src="img/ia_100000021.png" />			
		</div>
	</body>
</html>
