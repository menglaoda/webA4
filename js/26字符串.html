<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//1.定义字符串
			var str = "hello  word";
			
			//2.
			var str1 = new String("hello word");
			
			//
			var str2 = String("hello word");
			console.log(typeof str2);
			
			//   length：表示字符串的长度；
			console.log(str.length);
			console.log(str[0]);
			str[0]="w";//不可以
			str = "wello word";
			console.log(str);
			
			//字符串方法
			document.write(str+"<br />");
			//big()		 用大号字体显示字符串
			document.write(str.big()+"<br />");
			//bold()	                  使用粗体显示字符串
			document.write(str.bold()+"<br />");
			//fixed() 	                  以打字机文本显示字符串
			document.write(str.fixed()+"<br />");
			//strike()      使用删除线来显示字符串   
			document.write(str.strike()+"<br />");
			//fontcolor(“#00f”)    使用指定颜色来显示字符串
			document.write(str.fontcolor("red")+"<br />");
			//fontsize(22)	使用指定尺寸来显示字符串
			document.write(str.fontsize(22)+"<br />");
			//link()		 将字符串显示为链接,不能改标签。
			document.write(str.link("https://www.baidu.com")+"<br />");
			//sub()		 把字符串显示为下标
			document.write("hello word"+str.sub()+"<br />");
			//sup()		 把字符串显示为上标
			document.write("hello word"+str.sup()+"<br />");
			//str.charAt(3)    //获取下标为3的字符
			console.log(str.charAt(0));//str[0]
			
			//str.charCodeAt(3)   //获取下标为3的字符的编码(ASCII码)
			console.log(str.charCodeAt(0));
			
			//String.fromCharCode(94)    //ASCII编码转换成字符
			console.log(String.fromCharCode(119));
			
			// str.concat()  连接字符串
			var a1 = "word";
			console.log(str.concat(a1));//+
			
			// str.indexOf("abc")  查找字符串第一次出现的位置,如果没找到则返回-1
			console.log(str.indexOf("l"));
			
			//str.lastIndexOf("abc")  查找字符串最后一次出现的位置，如果没找到则返回-1
			console.log(str.lastIndexOf("w"));
			
			//str.search() 正则匹配 (返回第一次出现的位置)
			console.log(str.search("l"));
			//g表示进行全局匹配，i表示匹配的时候忽略大小写
			var re =/W/i;
			var re1 = /0-9/;
			console.log(str.search(re));
			
			// str.replace() 替换字符串
			console.log(str.replace("w","h"));
			console.log(str.replace(/w/g,"h"));
			
			//substring(start,end); //截取字符串 范围是[start, end)
			console.log(str.substring(6,10));//[6,10)
			console.log(str.substring(2));//[2,n];
			
			//split(separator, howmany)—根据分隔符、拆分成数组
			var arr = str.split("");
			console.log(arr);
			console.log(arr.join(""));
			
			//eval() 方法可计算某个字符串
			var a1 = "2*3+4";
			console.log(a1);
			console.log(eval(a1));
			
			//toLowerCase() 方法用于把字符串转换成小写
			var b1 = "HELLO word";
			console.log(b1.toLowerCase());
			
			//toUpperCase() 方法用于把字符串转换成大写
			console.log(b1.toUpperCase());
			
			
		</script>
	</head>
	<body>
	</body>
</html>
