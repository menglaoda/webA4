<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onkeydown = function(e){
				if(e.ctrlKey){
					console.log("按下了ctrl键");
				}
				if(e.shiftKey){
					console.log("按下了shift键");
				}
				//1. 键码 : keyCode属性
				console.log(e.keyCode);
				
			}
			window.onkeypress = function(evt) { 
				var oEvent = evt || event;
				//字符编码 : charCode属性
				console.log(oEvent.charCode);
			}

		</script>
	</head>
	<body>
	</body>
</html>
