<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 200px;
				height: 200px;
				background: red;
				margin: 100px auto;
				position: relative;
				top: 30px;
				padding-top: 30px;
			}
			#obox{
				width: 100px;
				height: 100px;
				background: blue;
				position: absolute;
				top: 50px;
				left: 60px;
				padding-top: 10px;
				border: solid 10px black;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.querySelector("#box");
				var obox = document.querySelector("#obox");
				//offsetTop
				console.log(obox.offsetTop);
				
				//offsetLeft
				console.log(obox.offsetLeft);
				
				//offsetHeight//包含height,padding,border
				console.log(obox.offsetHeight);
				
				//offsetWidth
				console.log(obox.offsetWidth);
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div id="obox"></div>
		</div>
	</body>
</html>
