<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0 ;
				padding: 0px;
			}
			.box{
				width: 140px;
				text-align: center;
				line-height: 24px;
				border: solid 1px black;
				margin: 100px auto;
				cursor: pointer;
			}
			.list{
				list-style: none;
				display: none;
			}
			li{
				list-style-position: outside;
				border-top: dashed 1px black;
			}
			li:hover{
				background: #ccc;
				color: red;
			}
			.box:hover .list{
				display: block;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var p1 = document.querySelector(".p1");
				var oli = document.querySelectorAll("li");
				for(var i=0;i<oli.length;i++){
					oli[i].onclick = function(){
						p1.innerHTML = this.innerHTML;
					}
				}
			}
		</script>
	</head>
	<body>
		<div class="box">
			<p class="p1">请选择游戏名称</p>
			<ul class="list">
				<li>王者荣耀</li>
				<li>刺激战场</li>
				<li>英雄联盟</li>
				<li>消消乐</li>
			</ul>
		</div>
	</body>
</html>
