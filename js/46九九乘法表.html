<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				text-align: center;
			}
			.active{
				border: solid 1px black;
				display: inline-block;
				width: 60px;
				height: 20px;
				text-align: center;
				line-height: 20px;
				margin-left: -1px;
				margin-top: -1px;
			}
		</style>
		<script type="text/javascript">
			
				for(var i=0;i<=9;i++){
					for(var j=1;j<=i;j++){
						var span1 = document.createElement("span");
						span1.innerHTML = i+"*"+j+"="+i*j;
						span1.className = "active";
						document.body.appendChild(span1);
					}
					document.write("<br />");
				}
			
		</script>
	</head>
	<body>
		
	</body>
</html>
