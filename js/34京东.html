<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box1{
				width: 100%;
				height: 0px;
				background: blue;
				position: fixed;
				top: 0px;
				left: 0px;
				z-index: 99;
			}
			#obox{
				width: 100%;
				height: 2000px;
				background: wheat;
				margin-top: 1000px;
				margin-bottom: 2000px;
				position: relative;
			}
			#nav{
				width: 100px;
				height: 500px;
				background: red;
				position: absolute;
				top: 0px;
				right: 50px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box1 = document.getElementById("box1");
				var nav = document.getElementById("nav");
				var h = 0 ;
				var t = 0;
				var timer ;
				var timer2 ;
				window.onscroll = function(){
					var top = document.body.scrollTop||document.documentElement.scrollTop;
					console.log(top);
					if(top>=1000){
						console.log(h);
						clearInterval(timer);
						timer = setInterval(function(){
							h+=5;
							if(h<=50){
								box1.style.height = h+"px";
							}else{
								h=50;
								clearInterval(timer);
							}	
						},20)
						nav.style.position = "fixed";
						clearInterval(timer2);
						timer2 = setInterval(function(){
							t+=5;
							if(t<=100){
								nav.style.top = t+"px";
							}else{
								t = 100;
								clearInterval(timer2);
							}
						},20)
					}else{
						h=0;
						clearInterval(timer);
						box1.style.height = 0;
						t = 0;
						clearInterval(timer2);
						nav.style.position = "absolute";
						nav.style.top = 0;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
		<div id="obox">
			<div id="nav"></div>
		</div>
	</body>
</html>
