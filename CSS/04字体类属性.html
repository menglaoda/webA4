<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.p2{
				font-family: "宋体","arial black",arial;
				font-size: 16px;
				font-size: xx-large;
				font-size: xx;
				color: #ffdd35;/*十六进制*/
				color: rgb(255,21,153);
				color: rgba(255,21,153,0.5);/*最后一个参数表示透明度，取值范围[0,1]*/
				color: blue;
				font-weight: 100;
				font-style: italic;
				font-variant: small-caps;
				font:100 italic small-caps xx-large/30px "宋体","arial black",arial;
				/*ps:简写时，必须要有字体大小跟字体类型*/
			}
			h1{
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<h1>difdskkl</h1>
		<p class="p1">考虑到实际开发类似的经历开飞机的顺口溜</p>
		<p class="p2"><span>ABCabc考虑到实际开发类似的经历开飞机的顺口溜</span></p>
	</body>
</html>
