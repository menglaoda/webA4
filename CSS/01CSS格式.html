<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--3.引入外部样式表-->
		<link type="text/css" href="css/01.css" rel="stylesheet" />
		<!--1.内部样式表-->
		<style type="text/css">
			/*css语句*/
			p{
				color:blue;
			}
			h3{
				color: red;
			}

		<!--4.引入外部样式表-->

			@import url("css/01.css");

		<!--<p>付快递费多少富豪的时间和方式的规划分局</p>-->
