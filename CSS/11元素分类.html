<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				display: inline;/*内联元素*/
			}
			span{
				border: solid 1px black;
				width: 200px;
				height: 100px;
				background: red;
				display: inline-block;/*行内块*/
			}
			input{
				width: 100px;
				height: 100px;
				display: block;/*块状元素*/
			}
			b{
				display: none;/*隐藏元素*/
			}
		</style>
	</head>
	<body>
		<h1>1.块状元素，排列方式从上往下</h1>
		<p>东方化工科技发达看</p>
		<p>东方化工科技发达看</p>
		<h1>2.内联元素，呈一行排列，且不能设置宽高</h1>
		<span>附近的环境</span>
		<span>附近的环境</span>
		<h1>3.行内块元素，呈一行排列，能设置宽高</h1>
		<input type="text" />
		<input type="text" />
		<b>ujfdhgdjkshfk </b>
	</body>
</html>
