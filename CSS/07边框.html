<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background-color: pink;
				/*border: solid 10px black;*/
				border-top: solid 10px blue;
				border-right: dashed 10px blueviolet;
				border-bottom: dotted 10px black;
				border-left: double 10px green;
			}
			#box2{
				width: 0px;
				height: 0px;
				border: solid 50px transparent;
				border-bottom: solid 130px blue;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box2"></div>
	</body>
</html>
